<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/selectorablium.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/tools_freak.js"></script>
    <script type="text/javascript" src="js/storage_freak.js"></script>
    <script type="text/javascript" src="js/selectorablium.jquery.js"></script>
    <script type="text/javascript" src="js/website.js"></script>
  </head>  
  <body>
    <form id="test_stuff" target="" action="" method="get">
      <div class="input_cont">
        <select class="selectorablium" 
        data-url="/earth/shops.json" 
        data-query="query"
        data-name="shops"
        data-default_value="-20" 
        data-default_text="Διάλεξε eshop" 
        name="eshop_id">
          <option value="-1" selected>Διάλεξε e-shop</option>
        </select>
      </div>
      
      <div class="input_cont">
        <select class="selectorablium" 
        data-url="/earth/manufacturers.json" 
        data-query="query" 
        data-name="manufacturers" 
        data-default_value="-25" 
        data-default_text="Διάλεξε manufacturer" 
        name="manufacturer_id">
          <option value="-1" selected>Διάλεξε κατασκευαστή</option>
        </select>

      </div>

      <button id="submit_button" type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
